name: PushEnv CI

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    branches:
      - main

jobs:
  test-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.7.0
        with: { shared-key: macos-test, cache-on-failure: true }
      - name: Run tests
        run: cargo build && cargo test

  test-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.7.0
        with: { shared-key: linux-test, cache-on-failure: true }
      - name: Run tests
        run: cargo build && cargo test

  test-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.7.0
        with: { shared-key: windows-test, cache-on-failure: true }
      - name: Run tests
        run: cargo build && cargo test

  publish:
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - test-macos
      - test-linux
      - test-windows
      - release-binaries-macos
      - release-binaries-linux
      - release-binaries-windows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.7.0
        with: { shared-key: macos-release-build, cache-on-failure: true }
      - name: Build binary
        run: cargo build --release
      - name: Tarball binary
        run: tar -czvf target/release/pushenv-macos.tar.gz -C target/release pushenv
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: pushenv-macos
          path: target/release/pushenv-macos.tar.gz

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.7.0
        with: { shared-key: linux-release-build, cache-on-failure: true }
      - name: Build binary
        run: cargo build --release
      - name: Tarball binary
        run: tar -czvf target/release/pushenv-linux.tar.gz -C target/release pushenv
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: pushenv-linux
          path: target/release/pushenv-linux.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.7.0
        with: { shared-key: windows-release-build, cache-on-failure: true }
      - name: Build binary
        run: cargo build --release
      - name: Tarball binary
        run: tar -czvf target/release/pushenv-windows.tar.gz -C target/release pushenv.exe
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: pushenv-windows
          path: target/release/pushenv-windows.tar.gz

  release-binaries-macos:
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - test-macos
      - build-macos
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install GitHub CLI
        run: sudo apt-get install gh
      - name: Download macOS artifact
        uses: actions/download-artifact@v2
        with:
          name: pushenv-macos
          path: ./artifacts
      - name: Upload macOS binary to release
        run: gh release upload "${{ github.ref_name }}" ./artifacts/pushenv-macos.zip --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-binaries-linux:
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - test-linux
      - build-linux
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install GitHub CLI
        run: sudo apt-get install gh
      - name: Download Linux artifact
        uses: actions/download-artifact@v2
        with:
          name: pushenv-linux
          path: ./artifacts
      - name: Upload Linux binary to release
        run: gh release upload "${{ github.ref_name }}" ./artifacts/pushenv-linux.zip --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-binaries-windows:
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - test-windows
      - build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install GitHub CLI
        run: sudo apt-get install gh
      - name: Download Windows artifact
        uses: actions/download-artifact@v2
        with:
          name: pushenv-windows
          path: ./artifacts
      - name: Upload Windows binary to release
        run: gh release upload "${{ github.ref_name }}" ./artifacts/pushenv-windows.zip --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
